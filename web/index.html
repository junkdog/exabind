<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exabind Web</title>
    <link data-trunk rel="css" href="style.css" />
    <link
        rel="rust"
        href="Cargo.toml"
        data-trunk
        data-wasm-opt = "4"/>
</head>
<body>
    <div class="info">
        <h1>Exabind Web Demo</h1>
        <p>A <a href="https://github.com/junkdog/tachyonfx" target="_blank">tachyonfx</a> <em>tech demo</em>. 
        Tachyonfx is an effects and animation library for <a href="https://github.com/ratatui/ratatui" target="_blank">ratatui</a> applications. 
        This demo runs in the browser via <a href="https://github.com/orhun/ratzilla" target="_blank">ratzilla</a>, 
        using the WebGL2 backend powered by <a href="https://github.com/junkdog/beamterm" target="_blank">beamterm</a>.</p>
        <p>Source: <a href="https://github.com/junkdog/exabind" target="_blank">exabind</a> - Interactive KDE shortcuts viewer with animated keyboard visualization.</p>
    </div>
</body>
</html>
